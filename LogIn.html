<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutique Login</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to your Apparels</h1>
      <p>Enjoy shopping without going out</p>
      <p>We got You!</p>

      <form class="login-form" action="cart.html" method="get">
        <input type="text" name="fullname" placeholder="FULL NAME" required>
        <input type="password" name="password" placeholder="PASSWORD" required>
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>

      <div class="back-btn">
        <a href="index.html">
          <button type="Back to Home" class="back-btn">Back to Home</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
