<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="feedbackstyle.css">
</head>
<body>
  <div class="container">
    <div class="content">
    <h1>Satisfied with our Products and Services?</h1>
    <p>Send us your Feedback!</p>

    <form class="feedback-form" action="feedback.html" method="get">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
    </form>

    <form class="feedback-form" action="delivered.html" method="get">
      <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
    </form>
    
    <form class="feedback-form" action="delivered.html" method="get">
      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>

    <div class="back-btn">
        <a href="index.html">
          <button type="Back to Home" class="back-btn">Back to Home</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
